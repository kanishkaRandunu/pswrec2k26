data_path: /scratch/up63/kd6504/recbole_datasets

field_separator: "\t"
seq_separator: " "
USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp
NEG_PREFIX: neg_
ITEM_LIST_LENGTH_FIELD: item_length
LIST_SUFFIX: _list
POSITION_FIELD: position_id

load_col:
  inter: [user_id, item_id, rating, timestamp]

unused_col:
  inter: [rating]

user_inter_num_interval: "[5,inf)"
item_inter_num_interval: "[5,inf)"

MAX_ITEM_LIST_LENGTH: 50

seed: 2026
reproducibility: true
# False: only epoch-level lines in logs; True prints every batch (huge logs under PBS)
show_progress: False
save_dataset: False
save_dataloaders: False

model: TRM4Rec

loss_type: CE

# TRM4Rec vanilla S4 with 2 transformer blocks per step
trm_steps: 4
trm_blocks_per_step: 2
expansion: 4.0
rope_theta: 10000.0
rms_norm_eps: 1e-5

hidden_size: 64
n_heads: 2
initializer_range: 0.02

epochs: 200
train_batch_size: 128
learner: adam
learning_rate: 0.001
# Required for loss_type: CE (sequential); RecBole raises if neg sampling is set with CE.
train_neg_sample_args: null
eval_step: 1
weight_decay: 0.0
clip_grad_norm: null

valid_metric: NDCG@10
stopping_step: 10
eval_batch_size: 4096

eval_args:
  split: {"LS": "valid_and_test"}
  order: TO
  group_by: user
  mode: {"valid": "full", "test": "full"}

metrics: ["Hit", "NDCG", "MRR", "Recall"]  # only if you want Recall@10
topk: [10]

checkpoint_dir: outputs/trm4rec_beauty_b2
