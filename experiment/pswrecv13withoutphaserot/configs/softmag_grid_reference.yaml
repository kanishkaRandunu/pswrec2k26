# Soft magnitude gate tuning grid (reference). Pipeline is CLI-only; PBS pass these as flags.
# Grid: mag_tau in {0.2, 0.5, 1.0}, mag_temp in {0.25, 0.5, 1.0}, mag_gate_mode = "mean" -> 9 runs per dataset.
# Datasets: Beauty, LastFM. Same v13 params: n_heads=4, n_bands=4, dropout 0.5, phase_aux 0.05, phase_bias_init -5.0, lr=0.001.

model_type: pswrecv13withoutphaserot
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50
phase_bias_init: -5.0
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_aux: true
phase_aux_weight: 0.05
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
seed: 42
# Per-run override in PBS:
# mag_tau: 0.2 | 0.5 | 1.0
# mag_temp: 0.25 | 0.5 | 1.0
mag_gate_mode: mean
