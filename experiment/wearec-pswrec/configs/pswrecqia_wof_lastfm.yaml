# ============================================================================
# VQIA (Quantum-Inspired Interference Attention) LastFM
# ============================================================================
#
# Benchmark against WEARec original repo on LastFM from WEARec data.
# QIA: complex filterbank -> CVNN -> Hermitian interference attention -> wave collapse.
# Same training setup as other WOF models (lr=0.001, dropout 0.5, 2 layers, 4 heads).
# ============================================================================

# --- model ---
model_type: pswrecqia
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- QIA filterbank (same band structure as V13) ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data (WEARec repo LastFM) ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
