# ============================================================================
# PSWRecV13withoutphaserot LastFM â€” stable config (bounded scale, phase_bias softplus)
# ============================================================================
#
# num_attention_heads=2, n_bands=4 (decoupled). phase_bias_init=-5.0 (softplus ~0.007).
# phase_aux=False for clean first run; hidden_dropout 0.5 to match good runs.
# ============================================================================

# --- model ---
model_type: pswrecv13withoutphaserot
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 2
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.2
initializer_range: 0.02
max_seq_length: 50

# --- V13withoutphaserot: phase bias init (softplus applied in model; -5.0 -> ~0.007) ---
phase_bias_init: -5.0

# --- bands ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_aux: false
# phase_aux_weight: 0.001  # if enabling phase_aux later

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
