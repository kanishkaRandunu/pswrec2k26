# ============================================================================
# PSWRecV13 (WOF) -- Beauty dataset
# ============================================================================
#
# AM-B-RoPE (Amplitude-Modulated Behavioral Rotary Attention) on Beauty.
# Hyperparameters from best LastFM Stage 2 run: v13lastfm_s2_d0p5_h4
# (lr=0.001, dropout=0.5, n_heads=4, inner_size=256, phase_aux_weight=0.05).
#
# This file is for documentation/reference. Values are passed via CLI in the PBS script.
# ============================================================================

# --- model architecture (AM-B-RoPE) ---
model_type: pswrecv13_wof
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4        # must equal n_bands
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- PSWRecV13 (no sync_threshold) ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_bias_scale: 0.1
phase_gate_scale: 1.0
phase_aux: true
phase_aux_weight: 0.05

# --- training (v13lastfm_s2_d0p5_h4 params) ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: Beauty
data_dir: ../../WEARec/src/data/

# --- evaluation ---
# Full-item ranking with seen-item masking (WEARec protocol)
