# ============================================================================
# PSWRecV13withoutphaserot Beauty â€” V13 params (n_heads=4, dropout 0.5, phase_aux)
# ============================================================================
#
# Same hyperparameters as LastFM v13params: num_attention_heads=4, n_bands=4,
# lr=0.001, hidden_dropout=0.5, phase_aux=True, phase_aux_weight=0.05,
# phase_bias_init=-5.0.
# ============================================================================

# --- model ---
model_type: pswrecv13withoutphaserot
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

phase_bias_init: -5.0

n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_aux: true
phase_aux_weight: 0.05

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: Beauty
data_dir: ../../WEARec/src/data/
