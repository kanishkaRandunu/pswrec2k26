# ============================================================================
# VQIA Improved (real-part attention + phase-aware readout) LastFM
# ============================================================================
#
# Improvements over original QIA:
# - Attention: real part of QÂ·K^H / sqrt(d) + learnable temperature.
# - Readout: concat(amplitude, cos(phase), sin(phase)) -> projection (phase used).
# Same training setup; optional qia_init_temperature (default 1.0).
# ============================================================================

# --- model ---
model_type: pswrecqia_improved
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- QIA filterbank ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]

# --- QIA improved (optional) ---
qia_init_temperature: 1.0

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
