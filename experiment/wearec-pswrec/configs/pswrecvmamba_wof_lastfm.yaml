# ============================================================================
# VMamba (PM-SSD) LastFM â€” Phase-Modulated Mamba on WOF
# ============================================================================
#
# VMamba: Local hyperpersonalized phase filter + Mamba-2 selective SSM core.
# Replaces self-attention with O(L) sequential scan; phase/mag inject into dt and C.
# Same v13-style training: lr=0.001, dropout 0.5, n_bands=4, max_seq_length=50.
# ============================================================================

# --- model ---
model_type: vmamba
hidden_size: 64
num_hidden_layers: 2
hidden_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- bands (same as V13 / V1111) ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
