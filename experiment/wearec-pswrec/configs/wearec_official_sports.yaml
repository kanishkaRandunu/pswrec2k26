# ============================================================================
# WEARec Official -- Sports_and_Outdoors dataset hyperparameters
# ============================================================================
#
# Same hyperparameters as Beauty/LastFM: lr=0.0005, alpha=0.2, num_heads=8.
# WEARec result logs use WEARec_K_50_Sports_and_Outdoors_0.5_0.0005_*.
#
# This file is for documentation/reference.  The actual values are passed
# as CLI arguments in the PBS script.
# ============================================================================

# --- model ---
model_type: WEARec
hidden_size: 64
num_hidden_layers: 2        # number of WEARecBlocks
num_heads: 8                # WEARec-specific multi-head FFT/wavelet heads
alpha: 0.2                  # wavelet-FFT blending weight
num_attention_heads: 2      # base arg (not used by WEARec itself)
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- training ---
lr: 0.0005
batch_size: 256
epochs: 200
patience: 10                # early stopping patience (NDCG@10)
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: Sports_and_Outdoors
data_dir: ../../WEARec/src/data/    # relative to experiment/wearec-pswrec/

# --- evaluation ---
# Full-item ranking with seen-item masking
# Metrics: HR@{5,10,15,20}, NDCG@{5,10,15,20}
