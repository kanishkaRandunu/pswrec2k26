# ============================================================================
# PSWRecV13 LastFM â€” s3_in256_paw0p05, sequence length 200
# ============================================================================
#
# Same as v13lastfm_s3_in256_paw0p05 (best NDCG@10 at seq_len 50) with
# max_seq_length=200 for longer-sequence comparison.
# s3: hidden_dropout_prob=0.1, attention_probs_dropout_prob=0.2
# in256: inner_size=256, paw0p05: phase_aux_weight=0.05
# Actual values are passed via CLI in the PBS script.
# ============================================================================

# --- model (AM-B-RoPE) ---
model_type: pswrecv13_wof
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.1
attention_probs_dropout_prob: 0.2
initializer_range: 0.02
max_seq_length: 200

# --- PSWRecV13 ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_bias_scale: 0.1
phase_gate_scale: 1.0
phase_aux: true
phase_aux_weight: 0.05

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
