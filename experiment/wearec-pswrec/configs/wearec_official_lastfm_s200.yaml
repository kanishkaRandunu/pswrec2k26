# ============================================================================
# WEARec Official â€” LastFM, sequence length 200
# ============================================================================
#
# Same as wearec_official_lastfm_repo (lr=0.001, alpha=0.3, num_heads=2)
# with max_seq_length=200 for longer-sequence comparison.
# Actual values are passed via CLI in the PBS script.
# ============================================================================

# --- model (WEARec repo defaults for LastFM) ---
model_type: WEARec
hidden_size: 64
num_hidden_layers: 2
num_heads: 2
alpha: 0.3
num_attention_heads: 2
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 200

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
