# ============================================================================
# PSWRecV12 (WOF) -- LastFM dataset hyperparameters
# ============================================================================
#
# PSWRecV12 on LastFM (WEARec data pipeline). B-RoPE with identity phase
# mapping and sync-gate. For LastFM/MovieLens use sync_threshold=0.0 (per doc).
#
# Fair comparison with WEARec official: same data (LastFM), same training
# protocol (batch_size=256, epochs=200, patience=10, max_seq_length=50,
# hidden_size=64, 2 layers), lr=0.001 to match WEARec repo default for LastFM.
#
# This file is for documentation/reference. The actual values are passed
# as CLI arguments in the PBS script.
# ============================================================================

# --- model architecture (B-RoPE with sync-gate) ---
model_type: pswrecv12_wof
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4        # must equal n_bands for identity phase mapping
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- PSWRecV12-specific ---
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
sync_threshold: 0.0           # LastFM/MovieLens: 0.0; Beauty: -0.7 to -0.9
phase_bias_scale: 0.1
phase_gate_scale: 1.0
phase_aux: true
phase_aux_weight: 0.05

# --- training (aligned with WEARec LastFM repo default lr=0.001 for fairness) ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/

# --- evaluation ---
# Full-item ranking with seen-item masking (WEARec's protocol)
# Metrics: HR@{5,10,15,20}, NDCG@{5,10,15,20}
