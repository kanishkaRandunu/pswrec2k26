# ============================================================================
# PSWRec V1111 (Hyperpersonalized Phase Filter Bank) LastFM
# ============================================================================
#
# V1111: context-aware modulator (sequence mean -> Delta Mag, Delta Phi per band);
# no phase_aux so modulator can create strong transient bursts for @10 metrics.
# Same v13-style training params: lr=0.001, dropout 0.5, n_heads=4, n_bands=4.
# ============================================================================

# --- model ---
model_type: pswrecv1111
hidden_size: 64
num_hidden_layers: 2
num_attention_heads: 4
inner_size: 256
hidden_act: gelu
hidden_dropout_prob: 0.5
attention_probs_dropout_prob: 0.5
initializer_range: 0.02
max_seq_length: 50

# --- V1111 bands (same as V13); no phase_aux ---
phase_bias_init: -5.0
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_aux: false
phase_aux_weight: 0

# --- training ---
lr: 0.001
batch_size: 256
epochs: 200
patience: 10
weight_decay: 0.0
adam_beta1: 0.9
adam_beta2: 0.999
seed: 42

# --- data ---
data_name: LastFM
data_dir: ../../WEARec/src/data/
