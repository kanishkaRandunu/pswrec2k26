data_path: /scratch/up63/kd6504/recbole_datasets

field_separator: "\t"
seq_separator: " "
USER_ID_FIELD: user_id
ITEM_ID_FIELD: artist_id
TIME_FIELD: timestamp
NEG_PREFIX: neg_
ITEM_LIST_LENGTH_FIELD: item_length
LIST_SUFFIX: _list
POSITION_FIELD: position_id

load_col:
  inter: [user_id, artist_id, timestamp]

user_inter_num_interval: "[5,inf)"
item_inter_num_interval: "[5,inf)"

MAX_ITEM_LIST_LENGTH: 50

seed: 2026
reproducibility: true
# False: only epoch-level lines in logs; True prints every batch (huge logs under PBS)
show_progress: False
save_dataset: False
save_dataloaders: False
enable_amp: false

model: pswrecv5

# PSWRec V5: phase gating/reweighting (post-softmax)
loss_type: CE
train_neg_sample_args: null
n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: gelu
layer_norm_eps: 1e-12
initializer_range: 0.02
n_bands: 4
band_kernel_sizes: [3, 7, 15, 31]
band_dilations: [1, 2, 4, 8]
phase_bias_scale: 0.1
phase_gate_scale: 1.0
phase_aux: True
phase_aux_weight: 0.05

epochs: 200
train_batch_size: 128
learner: adam
learning_rate: 0.001
eval_step: 1
weight_decay: 0.0
clip_grad_norm: null

valid_metric: NDCG@10
stopping_step: 10
eval_batch_size: 4096

eval_args:
  split: {"LS": "valid_and_test"}
  order: TO
  group_by: user
  mode: {"valid": "full", "test": "full"}

metrics: ["Hit", "NDCG", "MRR"]
topk: [1, 5, 10, 20]

checkpoint_dir: outputs/pswrecv5_lastfm
