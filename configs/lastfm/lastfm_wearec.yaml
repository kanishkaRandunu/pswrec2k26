# WEARec official repo run config (TRACT data: lastfm_TRACT.txt).
# Used by scripts/run_wearec_official.py. Paths relative to WEARec/src when running main.py.

data_name: lastfm_TRACT
data_dir: "./data/"
output_dir: "output/"

lr: 0.001
alpha: 0.3
num_heads: 2
max_seq_length: 50
hidden_size: 64
num_hidden_layers: 2
batch_size: 128
epochs: 200
patience: 10
seed: 2026

train_name: "WEARec_lastfm_TRACT"
model_type: WEARec
hidden_dropout_prob: 0.5
initializer_range: 0.02
